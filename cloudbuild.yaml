steps:
- name: 'gcr.io/cloud-builders/git'
  args:
    - clone
    - 'https://github.com/sherlockify/sherlock'

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: /bin/bash
  args:
    - bash
    - -c
    - mv ./run-sherlock/main.py ./sherlock/

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - sherlock
  - --region=us-west1
  - --source=./sherlock
  - --trigger-http
  - --runtime=python311