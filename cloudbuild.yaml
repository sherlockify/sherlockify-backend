steps:
- name: 'gcr.io/cloud-builders/git'
  args:
    - clone
    - 'https://github.com/sherlockify/sherlock'
  dir: './run-sherlock'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - sherlock
  - --region=us-west1
  - --source=./run-sherlock
  - --trigger-http
  - --runtime=python311